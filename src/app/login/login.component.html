<h3>User Login</h3>
<form (ngSubmit)="loginUser()">
    <div class="input">
        <label>Username</label>
        <input type="text" name="username"[(ngModel)]="email">
    </div>
    <div class="input">
        <label>Password</label>
        <input type="password" name="password"[(ngModel)]="password">
    </div>
        <button type="submit">submit</button>


</form>

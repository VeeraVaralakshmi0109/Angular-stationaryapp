

<form onsubmit="">
<label for="name">Name:</label><br>
<input type="text" id="name" name="name" placeholder="name" [(ngModel)]="name"required><br>

<label for="email">E-mail:</label><br>
<input type="text" id="email" name="email" placeholder="email@gmail.com" [(ngModel)]="email" required><br>

<label for="password">Password:</label><br>
<input type="password" id="password" name="password" placeholder="********" [(ngModel)]="password" required><br>

<label for="phone no">Phone Number:</label><br>
<input type="tel" id="contact" name="contact"  placeholder="0000000000" [(ngModel)]="contact"minlength="10" maxlength="10" required><br>
</form>
<form (ngSubmit)="register()">
    <button type="submit">Submit</button>
</form>
